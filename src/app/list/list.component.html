<app-admin-navbar></app-admin-navbar>
<div class="container py-5">
  <div class="card bg-dark text-light">
    <div class="card-body table-responsive">
      <table class="table table-dark">
        <thead>
          <tr>
            <th>ID</th>
            <th>Image</th>
            <th>Name</th>
            <th>Role</th>
            <th>Description</th>
            <th colspan="2">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let game of game">
            <td>{{game.id}}</td>
            <td><img width="90" src="{{ game.image }}" alt="" /></td>
            <td>{{ game.name }}</td>
            <td>{{ game.price }}</td>
            <td>{{ game.discrition | slice : 0 : 40 }}</td>
            <td>
              <a
                routerLink="/admin/games/listedit/{{game.id}}"
                class="btn btn-warning"
                >edit</a
              >
            </td>
            <td>
              <button (click)="remove(game.id)" class="btn btn-danger">
                Delete
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
