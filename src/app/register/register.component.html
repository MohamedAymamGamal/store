<app-navbar></app-navbar>
<div class="container py-5 af1 col-4 l1 col-md-9 col-sm-9">
  <div class="card bg-dark text-light rounded-4 ff">
    <div class="card-body">
      <h3 class="text-center">Add New User</h3>
      <form>
        <div class="form-group mb-2">
          <label for="" class="form-label">name</label>
          <input
            type="text"
            class="form-control"
            name="name"
            #name="ngModel"
            [(ngModel)]="admin.name"
            required
          />
        </div>
        <div class="form-group mb-2">
          <label for="" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            name="email"
            #email="ngModel"
            [(ngModel)]="admin.email"
            required
          />
        </div>
        <div class="form-group mb-2">
          <label for="" class="form-label">password</label>
          <input
            type="password"
            class="form-control"
            name="password"
            #password="ngModel"
            [(ngModel)]="admin.password"
            required
          />
        </div>
        <div class="form-group text-center">
          <button (click)="submit()" class="btn btn-primary">sumbit</button>
        </div>
      </form>
    </div>
  </div>
</div>
